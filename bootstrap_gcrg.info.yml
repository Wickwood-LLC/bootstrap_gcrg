name: 'Bootstrap GCRG'
description: 'A Drupal Bootstrap 3 based sub-theme for Guilderland Coalition for Responsible Growth website.'
package: 'Bootstrap'
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap_wwm_base

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  help: 'Help'
  top: 'Top Bar'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar 1'
  sidebar_second: 'Sidebar 2'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_gcrg/framework

ckeditor_stylesheets:
  - css/ckeditor-styles.css

libraries-override:
  bootstrap_wwm_base/framework:
    css:
      component:
        css/navbar.css: false

